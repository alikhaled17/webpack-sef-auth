<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../assets/font/stylesheet.css">
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
      </style>
    <link rel="stylesheet" href="../style.css">


</head>

<body>
    <main class="main_container flex items-center h-screen text-white max-h-screen overflow-hidden overflow-y-auto ltr">
        <section
            class="container mx-auto pt-[2rem] flex justify-between flex-col items-center md:flex-row transition-all ">
            <div class="self-start hidden sm:block">
                <div
                    class="back-btn flex items-center gap-2 py-[2rem] cursor-pointer hover:opacity-[0.8] transition-all duration-[0.3s]">
                    <img src="../assets/angle-left-circle.svg" alt="back arrow">
                    <span>Back</span>
                </div>
            </div>
            <div class="max-h-[95vh] rounded-[1rem] ">
                <div>
                    <div
                        class=" form_container bg-[#191919] w-[98%] sm:w-[34rem] md:w-[32rem] rounded-[1rem] py-[2rem] px-[1.2rem]">
                        <!-- FORM -->
                        <img class="w-[38%] mx-auto mb-4" src="../assets/sa-logo.svg" alt="Google-logo">

                        <form action="" autocomplete="off">
                            <!-- TITLE -->
                            <span class="text-[1rem] font-[400] text-gray mb-[0.5rem]">Welcome to the Academy</span>
                            <h3 class="form_title text-[1.6rem] font-[400] text-white mt-[0.5rem] px-2">SIGN IN</h3>
                            <!-- CHANNELS -->
                            <div class="flex justify-between items-center gap-[0.5rem] sm:gap-[1rem] mt-[2rem]">
                                <a class="h-[3rem] p-[0.7] sm:p-1 flex-grow sm:me-2 flex justify-center items-center gap-[2px] sm:gap-1 rounded-[0.5rem] bg-white "
                                    href="#">
                                    <img class="scale-[0.7] sm:scale-[1]" src="../assets/Nafaz.svg" alt="Nafaz-logo">
                                    <span
                                        class="text-[0.7rem] sm:text-[0.9rem] md:text-[1rem] font-[600] text-black">Continue
                                        with Nafaz</span>
                                </a>
                                <a class="h-[3rem] p-[0.7] sm:p-1 flex justify-center items-center gap-2 rounded-[0.5rem] bg-[#5865F2]"
                                    href="#">
                                    <img class="scale-[0.7] sm:scale-[1]" src="../assets/Discord.svg"
                                        alt="Discord-logo">
                                </a>
                                <a class="h-[3rem] p-[0.7] sm:p-1 flex justify-center items-center gap-2 rounded-[0.5rem] bg-[#EEF0F2]"
                                    href="#">
                                    <img class="scale-[0.7] sm:scale-[1]" src="../assets/Google.svg" alt="Google-logo">
                                </a>
                            </div>
                            <!-- INPUTS -->
                            <div class="mt-[2rem] flex flex-col ">
                                <div class="relative w-full">

                                    <input tid="email" class="form_input w-full" type="email" name="email" id="email"
                                        placeholder="Entry Email or Phone Number *">
                                    <div class="input_info"></div>
                                    <label for="email" class="absolute top-4 opacity-0 label">Entry Email or Phone
                                        Number *
                                    </label>
                                </div>

                                <div class="relative w-full">
                                    <input tid="password" class="form_input w-full" type="password" name="password"
                                        id="password" placeholder="Password *">
                                    <div class="input_info">
                                    </div>
                                    <label for="password" class="absolute top-4 opacity-0 label">Password *
                                    </label>
                                    <img src="../assets/openEye.svg" alt="password eye"
                                        class="absolute h-[20px] top-[23px] cursor-pointer eye_icon" id="password_eye">

                                </div>


                                <div class="mx-auto text-sm my-[1rem] w-full flex justify-between items-center">
                                    <div class="checkbox-wrapper-46">
                                        <input class="inp-cbx" id="cbx-46" type="checkbox" />
                                        <label class="cbx" for="cbx-46">
                                            <span>
                                                <svg width="12px" height="10px" viewbox="0 0 12 10">
                                                    <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                                                </svg>
                                            </span>
                                            <small class="text-[14px]">Remember Me</small>
                                        </label>
                                    </div>

                                    <a href="#" class="text-[#909092] hover:text-primary text-[14px]">Forgot
                                        Password</a>
                                </div>

                                <input type="submit" btnid="submit" type="submit" class="form_btn mt-[1rem] disabled"
                                    value="Sign In" />

                                <p class="mx-auto text-sm my-[1rem] text-[#909092]">Don't Have an account ?
                                    <a href="signup" class="text-primary">Sign Up</a>
                                </p>

                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="../login.js"></script>
</body>

</html>
